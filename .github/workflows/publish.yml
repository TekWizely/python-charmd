name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/charmd

    permissions:
      id-token: write  # REQUIRED for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  validate-testpypi:
    name: Validate TestPyPI package
    needs: [publish-to-testpypi]
    runs-on: ubuntu-latest
    steps:
      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ charmd
      - name: Test import
        run: python -c "import charmd"

  publish-to-pypi:
    name: Publish to PyPI
    needs: [validate-testpypi]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/charmd

    permissions:
      id-token: write  # REQUIRED for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign and upload to GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest

    permissions:
      contents: write  # REQUIRED for uploading to GitHub Release
      id-token: write  # REQUIRED for sigstore signing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Validate distributions
        run: |
          if [ -z "$(ls -A dist/)" ]; then
            echo "Error: No distribution files found"
            exit 1
          fi
          echo "Found distributions:"
          ls -lh dist/

      - name: Sign distributions with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
          upload-signing-artifacts: true
          release-signing-artifacts: false # TODO - Enable to sign GitHub Release assets

      - name: Upload artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload \
            '${{ github.ref_name }}' dist/** \
            --repo '${{ github.repository }}' \
            --clobber

      - name: Verify release assets
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "Release assets:"
          gh release view '${{ github.ref_name }}' \
            --repo '${{ github.repository }}' \
            --json assets -q '.assets[].name'
